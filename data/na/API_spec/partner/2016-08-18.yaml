swagger: '2.0'
info:
  version: "2016-08-18"
  title: Onboarding API
  description: Onboarding API Specifications
host: onboardingapi.beanstream.com
basePath: /v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
    description: 'Pass the Authorization header in your request as "Authorization: Token INSERT_KEY_HERE. Contact Beanstream to get an API Key generated for you if you don''t have one.'
paths:
# SEPA-EUR WORKFLOW
  '/workflows/sepa-eur/applications':
    post:
      tags:
        - Funds Transfer (SEPA-EUR)
      operationId: createSepaEurApplication
      description: |
        Creates a new SEPA-EUR application. The state of the application will be returned in a successful request. The response will include an application id that should be used for all future requests to that application.
      produces:
        - application/json
      security:
        - api_key: []
      parameters:
        - name: application
          in: body
          description: 'SEPA-EUR application details'
          required: true
          schema:
            $ref: '#/definitions/SepaEurApplicationRequest'
      responses:
        201:
          description: 'Application created'
          schema:
            $ref: '#/definitions/ApplicationResponse'
        400:
          description: 'Invalid request or invalid api version'
          schema:
            $ref: '#/definitions/CombinedErrorResponse'
        403:
          description: 'Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      tags:
        - Funds Transfer (SEPA-EUR)
      operationId: getSepaEurApplications
      description: |
        Retrieves all applications referenced by the given criteria URL encoded in the query string.

          - state
            - *Accepted values are "in\_progress", "in\_review", "on\_hold", "approved" and "rejected"*
          - pricing\_id
          - company\_name\_contains
          - applicant\_first\_name\_contains
          - business\_country
          - applicant\_first\_name

        Documents file data will be excluded to limit the amount of data on the wire.
      produces:
        - application/json
      security:
        - api_key: []
      parameters:
        - name: state
          in: query
          description: 'Application state to search for'
          required: false
          type: string
        - name: pricing_id
          in: query
          description: 'Pricing id to search for'
          required: false
          type: string
        - name: company_name_contains
          in: query
          description: 'Company name contains'
          required: false
          type: string
        - name: applicant_first_name_contains
          in: query
          description: 'Applicant first name contains'
          required: false
          type: string
        - name: business_country
          in: query
          description: 'Company country'
          required: false
          type: string
        - name: applicant_first_name
          in: query
          description: 'Applicant first name'
          required: false
          type: string
      responses:
        200:
          description: 'Application(s) retrieved'
          schema:
           type: array
           items:
            $ref: '#/definitions/SepaEurApplicationResponse'
        400:
          description: 'Invalid api version'
          schema:
            $ref: '#/definitions/CombinedErrorResponse'
        403:
          description: 'Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/workflows/sepa-eur/applications/{applicationId}':
    put:
      tags:
        - Funds Transfer (SEPA-EUR)
      operationId: updateSepaEurApplication
      description: |
        Updates a SEPA-EUR application referenced by the given applicationId.
